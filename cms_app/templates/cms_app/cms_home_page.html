{% extends "base.html" %}
{% load wagtailcore_tags static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'cms_app/css/cms_home_page.css' %}">
{% endblock %}

{% block content %}
<div class="cms-container">
    <h1 class="cms-title">{{ page.title }}</h1>

    <div class="cms-content">
        {% for block in page.main_content %}
            {% include_block block %}
        {% endfor %}
    </div>
</div>
{% endblock %}
